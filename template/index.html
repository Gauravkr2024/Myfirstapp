<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h2 class="text-center mb-4">Advanced Calculator</h2>

    <form method="post" class="text-center">
        <div class="form-group">
            <label for="operation">Select Operation:</label>
            <select id="operation" name="operation" class="form-control" required>
                <option value="ADD">Addition (+)</option>
                <option value="SUBTRACT">Subtraction (-)</option>
                <option value="MULTIPLY">Multiplication (*)</option>
                <option value="DIVIDE">Division (/)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="operand1">Enter first number:</label>
            <input type="number" id="operand1" name="operand1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="operand2">Enter second number:</label>
            <input type="number" id="operand2" name="operand2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <h3 class="mt-4">Result: <span th:text="${result}" class="text-success"></span></h3>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
